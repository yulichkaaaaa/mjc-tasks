subprojects { project ->
    project.apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
        testImplementation "org.junit.jupiter:junit-jupiter-params:${junitVersion}"
        testImplementation "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
        testImplementation "org.mockito:mockito-core:${mockitoVersion}"
        implementation "javax.validation:validation-api:${validationApiVersion}"
        implementation "org.springframework.boot:spring-boot-starter-web:${springWebVersion}"
        implementation "org.springframework.boot:spring-boot-starter-tomcat:${springTomcatVersion}"
        implementation "org.springframework.boot:spring-boot-starter-jdbc:${springJdbcVersion}"
        implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springJpaVersion}"

    }

    test {
        useJUnitPlatform()
    }

}